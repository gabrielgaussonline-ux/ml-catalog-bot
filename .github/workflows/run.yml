name: ML Catalog Bot (debug)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug – show working directory
        run: |
          pwd
          echo "----"
          ls -la

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Debug – node & npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Debug – node_modules
        run: |
          ls -la
          echo "----"
          ls -la node_modules | head -n 20

      - name: Run script
        run: |
          echo "Running script.js"
          node script.js
